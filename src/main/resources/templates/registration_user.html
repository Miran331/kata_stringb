<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form th:method="post" th:action="@{/registration}" th:object="${user}">
    <label for="username"> Логин: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/><br/>
    <label for="firstName"> Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/><br/>
    <label for="lastName"> Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/><br/>
    <label for="birthDay"> Дата рождения: </label>
    <input type="date" th:field="*{birthDay}" id="birthDay"/>
    <br/><br/>
    <label for="my_roles">Enter role:</label>
    <select multiple name="my_roles" id="my_roles">
        <option>ROLE_USER</option>
        <option>ROLE_ADMIN</option>
    </select>
    <br/>
    <input type="submit" value="Регистрация"/>
</form>

<br>

</body>
</html>
